<html>
<head>
  <title>Marrow</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="/lib/knockout.js" type="text/javascript"></script>
  <script src="/js/models.js" type="text/javascript"></script>
  <link rel="stylesheet" href="/css/main.css" media="screen" />
</head>
<body>
  <div class="container">
    <section id="main">
      <ul data-bind='foreach: marrow'>
        <li><a data-bind='attr:{href: url}, text: url'></a></li>
      </ul>
      <form data-bind="submit: addLink">
        <input type="text" data-bind="value: newLink" placeholder="http:// . . ."/>
      </form>
    </section>
    <section id="sidebar">
      <h1>Marrow</h1>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/mylists">My Lists</a></li>
        <li><a href="/random">Random</a></li>
      </ul>
    </section>
  </div>
</body>
</html>
