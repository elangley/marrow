<section id="main" ng-controller="MarrowCtrl">
  <h2>{{sectionTitle}}</h2>
  <ul>
    <li ng-repeat="marrow in bone"><a href="{{marrow.url}}">{{marrow.url}}</a></li>
  </ul>

  <form ng-submit="addLink()">
    <input type="text" ng-model="url" placeholder="http:// . . ."/>
    <button type="submit">+</button>
  </form>
</section>
