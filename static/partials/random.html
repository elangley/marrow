<section id="main" ng-controller="RandomMarrowCtrl">
  <h2>{{sectionTitle}}</h2>
  <ul>
    <li ng-repeat="marrow in bone"><a href="{{marrow.url}}">{{marrow.url}}</a></li>
  </ul>
  <form ng-submit="subscribe()" id="subscribe" class="hidden">
    <button type="submit">Subscribe</button>
  </form>
</section>
